<!DOCTYPE html>
<html>
<head>
    <title>Login Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth_screen.css">
</head>


<body>
    <div class="main">
        <div class="design">
          <img src="illustration.svg" alt="">

         <p>Welcome  our secure login portal! We're delighted to have you here. Access exclusive and seamless experience tailored  for you.</p>
        </div>
        <div class="login-form">

          <div class="welcome-card">
             <div class="card-border"></div>
             <div class="welcome-text">
                <h1>Welcome back</h1>
             </div>
          </div>
          <form action="" aria-label="login-form">
            <h1>Login your account</h1>
            <input type="text" placeholder="Username" id="username" >
            <input type="password" placeholder="Password">
            
<button type="submit" class="login-button"><h1>Login</h1></button>
          </form>
         <button class="text-button">Create Account</button>
         <button class="text-button forget">Forget Password?</button>
        </div>
    </div>
</body>
</html>
